<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gavrilescu Dental Practice</title>
</head>
<body>
    <header>
        <div class="header-box max-width">
            <a href="/" class="logo"><img src="./icons/logo.svg" alt=""></a>
            <div class="relative xl-hidden">
                <input class="checkbox absolute w-full h-full opacity-0" type="checkbox" checked={menuOpen} onchange="toggleMenu(this)">
                <div class="hamburger-lines pointer-events-none flex flex-col justify-between">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <ul class="menu">
              <a href="/" class="underlined">Home</a>
              <a href="/servicii-tarife">Servicii și tarife</a>
              <a href="/pacienti">Pacienții Noștri</a>
              <button class="btn contact"><a href="/contact">Contact</a></button>
            </ul>
        </div>
    </header>
    <main>
        <div class="hero-wrapper">
            <div class="hero-overlay"></div>
            <div class="hero-text flex flex-col items-center justify-center">
                <h4>Dăm viață zambetului perfect și danturii sănătoase!</h3>
                <h1 class="uppercase">Cabinet Stomatologic</h1>
                <h2 class="mt-0">Dr. Anca Gavrilescu</h2>
                <button class="btn suna"><a href="tel:+40766505707">+40 766 505 707</a></button>
            </div>
        </div>
        <div class="servicii max-width">
            <h1 class="uppercase black">Servicii</h1>
            <h4>Oferim o gama vasta de servicii dupa nevoia fiecarui pacient.</h3>
            <div>
                <div class="carousel">
                    <!-- Dynamically generated cards -->
                  </div>
                  <div class="flex items-center justify-between">
                    <button class="btn"><a href="/servicii-tarife">Servicii și tarife</a></button>
                    <div class="controls">
                        <button class="prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
                        <button class="next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg></button>
                      </div>
                  </div>

            </div>
        </div>
    </main>








    <script>
        
    </script>

    <script src="script.js"></script>
</body>
</html>
